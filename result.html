<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .positive { color: #27ae60; }
        .negative { color: #c0392b; }
        .neutral { color: #7f8c8d; }
        button {
            padding: 12px 25px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0652dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <div id="result"></div>
        <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <script>
        // Simple lexicon for sentiment analysis
        const positiveWords = ['happy', 'good', 'great', 'awesome', 'love', 'excellent', 'fantastic', 'wonderful'];
        const negativeWords = ['bad', 'terrible', 'awful', 'hate', 'poor', 'horrible', 'disappointing', 'sad'];

        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const productType = urlParams.get('productType');
        const sentence = urlParams.get('sentence');
        const resultDiv = document.getElementById('result');

        // Perform sentiment analysis
        if (!sentence) {
            resultDiv.textContent = 'No sentence provided! 😕';
        } else {
            const words = sentence.toLowerCase().split(/\s+/);
            let positiveCount = 0;
            let negativeCount = 0;

            words.forEach(word => {
                if (positiveWords.includes(word)) positiveCount++;
                if (negativeWords.includes(word)) negativeCount++;
            });

            let sentiment;
            if (positiveCount > negativeCount) {
                sentiment = 'Positive 😊';
                resultDiv.className = 'positive';
            } else if (negativeCount > positiveCount) {
                sentiment = 'Negative 😞';
                resultDiv.className = 'negative';
            } else {
                sentiment = 'Neutral 😐';
                resultDiv.className = 'neutral';
            }

            resultDiv.textContent = `Sentiment: ${sentiment}`;
            submitToGoogleForms(name, productType, sentence, sentiment);
        }

        // Submit data to Google Forms
       function submitToGoogleSheet(name, productType, sentence, sentiment) {
    const sheetURL = "https://script.google.com/macros/s/AKfycbygQ2ewILY_8gd8_D3B9cmdGyuwLcsVZZtGrItlMIYVIAeC64Bp0z9-XvvvUdKqtWEG/execL"; // Paste the URL you got from deployment

    const data = {
        name: name,
        productType: productType,
        sentence: sentence,
        sentiment: sentiment
    };

    fetch(sheetURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    }).then(() => {
        console.log("Data stored in Google Sheets");
    }).catch(err => {
        console.error("Error:", err);
    });
}

    </script>
</body>
</html>
